<section id="readingBooksSection">
  <article>
    <header>
      <h2>Lista de Lectura</h2>
    </header>
    <ul id="readingBooksList">
      @for (book of booksList(); track book.isbn13) { @if ( book.isAdded ) {
      <li class="readingListElement">
        <img
          class="readingBooksImage"
          src="{{ book.image }}"
          alt="{{ book.title }}"
          (click)="handleUncheckBook(book.isbn13)"
        />
      </li>
      } }
    </ul>
  </article>
</section>
